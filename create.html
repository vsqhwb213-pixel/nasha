<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera - NASHA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background:#000; color:#fff; margin:0; overflow:hidden; display:flex; flex-direction:column; align-items:center;">

    <a href="index.html" style="position:absolute; top:20px; left:20px; font-size:30px; color:#fff; text-decoration:none; z-index:10;">✕</a>

    <video id="webcam" autoplay playsinline style="width:100%; height:100vh; object-fit:cover; background:#111;"></video>

    <div style="position:absolute; bottom:50px; display:flex; flex-direction:column; align-items:center;">
        <button id="recordBtn" style="width:70px; height:70px; border-radius:50%; border:5px solid #fff; background:red; cursor:pointer;"></button>
        <p style="margin-top:10px; font-weight:bold; text-shadow: 1px 1px 2px #000;">REC</p>
    </div>

    <script>
        // Функция для запроса камеры сразу при входе
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                const videoElement = document.getElementById('webcam');
                videoElement.srcObject = stream;
            } catch (err) {
                alert("Please allow camera access to record video!");
                console.error("Error accessing camera:", err);
            }
        }
        
        // Запускаем камеру
        startCamera();
    </script>
</body>
</html>
